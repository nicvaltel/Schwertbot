name:                Schwertbot
version:             0.1.0.0
github:              "githubuser/Schwertbot"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Schwertbot#readme>

dependencies:
- base >= 4.7 && < 5
- record-hasfield
- telegram-bot-simple
- telegram-bot-api
- text
- time
- bytestring
- mtl
- transformers
- postgresql-simple
- postgresql-simple-migration
- dotenv
- data-has
- record-hasfield
- either
- exceptions
- resource-pool
- unliftio
- string-random
- katip
# - monad-logger
# - monad-control
# - transformers

default-extensions:
- OverloadedStrings
- ImportQualifiedPost
- QuasiQuotes
- NamedFieldPuns
# - TemplateHaskell

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  Schwertbot-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Schwertbot

tests:
  Schwertbot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Schwertbot
